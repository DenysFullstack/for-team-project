<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <section class="our-products">
      <div class="our-products-container">
        <h2 class="our-products-text">
          Our <span class="our-products-text-span">products</span>
        </h2>
        <ul class="products-card-list list">
          <li class="products-card-item">
            <img src="./images/orange.png" alt="Product" width="230" />
            <div class="products-card">
              <h3 class="chocolate-flavor">Orange</h3>
              <p class="type-chocolate">Dark chocolate</p>
            </div>
          </li>
          <li class="products-card-item">
            <div class="products-card">
              <img
                src="./images/apple&cranberry.png"
                alt="Product"
                width="230"
              />
              <h3 class="chocolate-flavor">Apple&Cranberry</h3>
              <p class="type-chocolate">Milk chocolate</p>
            </div>
          </li>
          <li class="products-card-item">
            <div class="products-card">
              <img src="./images/lime&sea-salt.png" alt="Product" width="230" />
              <h3 class="chocolate-flavor">Lime&Sea sult</h3>
              <p class="type-chocolate">Dark chocolate</p>
            </div>
          </li>
          <li class="products-card-item">
            <div class="products-card">
              <img src="./images/pineapple.png" alt="Product" width="230" />
              <h3 class="chocolate-flavor">Pineapple</h3>
              <p class="type-chocolate">Dark chocolate</p>
            </div>
          </li>
          <li class="products-card-item">
            <div class="products-card">
              <img src="./images/milk.png" alt="Product" width="230" />
              <h3 class="chocolate-flavor">Classic</h3>
              <p class="type-chocolate">Milk chocolate</p>
            </div>
          </li>
          <li class="products-card-item">
            <div class="products-card">
              <img src="./images/honey.png" alt="Product" width="230" />
              <h3 class="chocolate-flavor">Honey</h3>
              <p class="type-chocolate">Milk chocolate</p>
            </div>
          </li>
          <li class="products-card-item">
            <div class="products-card">
              <img src="./images/roasted.png" alt="Product" width="230" />
              <h3 class="chocolate-flavor">Roasted fruits</h3>
              <p class="type-chocolate">Dark chocolate</p>
            </div>
          </li>
          <li class="products-card-item">
            <div class="products-card">
              <img src="./images/white.png" alt="Product" width="230" />
              <h3 class="chocolate-flavor">Classic</h3>
              <p class="type-chocolate">White chocolate</p>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
